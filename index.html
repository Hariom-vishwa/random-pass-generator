<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5683/5683426.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="cont">
        <h1>Generate a <span>Random Password</span></h1>
        <div class="password-area">
            <span class="password">Password will be displayed here</span>
            <div class="btn">
                <button onclick="generatePass()"><i class="ri-ai-generate"></i> Generate</button>
                <button onclick="copyPass()"><i class="ri-file-copy-line"></i> Copy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
